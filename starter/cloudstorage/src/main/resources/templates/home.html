<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Home</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <div id="logoutDiv">
        <form action="#" th:action="@{/logout}" method="POST">
            <button id="logout-button" type="submit" class="btn btn-secondary float-right">Logout</button>
        </form>
    </div>
    <div id="contentDiv" style="clear: right;">
        <nav style="clear: right;">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="true">Files</a>
                <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes" aria-selected="false">Notes</a>
                <a class="nav-item nav-link" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials" role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                <form action="#" th:action="@{/fileupload}" th:object="${fileForm}" enctype="multipart/form-data" method="POST">
                    <div class="container">
                        <div class="row" style="margin: 1em;">
                            <div class="col-sm-2">
                                <label for="fileUpload">Upload a New File:</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="file" class="form-control-file" id="fileUpload" name="fileUpload" th:field="*{fileUpload}">
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-dark" id="upload-button">Upload</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-striped" id="fileTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 80%" scope="col">File Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:unless="${#lists.isEmpty(fileList)}">
                            <div th:each="file : ${fileList}" >
                                <tr>
                                    <td>
                                        <a th:href="@{/file/download(id=${file.fileId})}" target="_blank" class="btn btn-success" id="download-link">Download</a>
                                        <a  th:href="@{/file/delete(id=${file.fileId})}" class="btn btn-danger" id="delete-link">Delete</a>
                                    </td>

                                    <th scope="row">
                                        <p th:text="${file.fileName}">your message</p>
                                    </th>

                                </tr>
                            </div>

                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                <button style="margin: 0.25em;" id="add-note-button" type="button" class="btn btn-info float-right" onclick="showNoteModal()">
                    + Add a New Note
                </button>

                <div class="table-responsive">
                    <table class="table table-striped" id="userTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 20%" scope="col">Title</th>
                            <th style="width: 60%" scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:unless="${#lists.isEmpty(noteList)}">
                            <div th:each="note : ${noteList}" >
                                <tr>
                                    <td>
                                        <button
                                                id="edit-note-button"
                                                type="button"
                                                class="btn btn-success"
                                                th:noteId="${note.noteId}"
                                                th:noteTitle="${note.noteTitle}"
                                                th:noteDescription="${note.noteDescription}"
                                                th:noteUserId="${note.userId}"

                                                onclick="showNoteModal(
                                            this.getAttribute('noteId'),
                                            this.getAttribute('noteTitle'),
                                            this.getAttribute('noteDescription'),
                                            this.getAttribute('noteUserId')

                                        )"


                                        >
                                            Edit

                                        </button>
                                        <a id="delete-note-link" th:href="@{/delete/note(id=${note.noteId})}"class="btn btn-danger">Delete</a>
                                    </td>
                                    <th id="note-title-text" th:text="${note.noteTitle}"scope="row">Example Note Title</th>
                                    <td id="note-desc-text" th:text="${note.noteDescription}">Example Note Description </td>
                                </tr>
                            </div>
                        </div>
                        </tbody>
                    </table>
                </div>

                <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="noteModalLabel">Note</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST" th:action="@{/add/note}" th:object="${noteForm}">
                                    <input type="hidden" name="noteId" id="note-id" th:field="*{noteId}">
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">Title</label>
                                        <input type="text" name= "noteTitle" class="form-control" id="note-title" th:field="*{noteTitle}"maxlength="20" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="note-description" class="col-form-label">Description</label>
                                        <textarea class="form-control" name="noteDescription" id="note-description" th:field="*{noteDescription}" rows="5" maxlength="1000" required></textarea>
                                    </div>
                                    <button id="noteSubmit" type="submit" class="d-none"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="$('#noteSubmit').click();">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
                <button style="margin: 0.25em;" type="button" id="add-credential-button" class="btn btn-info float-right" onclick="showCredentialModal()">
                    + Add a New Credential
                </button>

                <div class="table-responsive">
                    <table class="table table-striped" th:object="${credentials}" id="credentialTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 35%" scope="col">URL</th>
                            <th style="width: 20%" scope="col">Username</th>
                            <th style="width: 25%" scope="col">Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:unless="${#lists.isEmpty(credentialList)}">
                            <div th:each="credential : ${credentialList}" >
                                <tr>
                                    <td>
                                        <button
                                                type="button"
                                                class="btn btn-success"
                                                id="edit-credential"
                                                th:data-credentialId="${credential.credentialId}"
                                                th:data-credentialUrl="${credential.url}"
                                                th:data-credentialUserName="${credential.username}"
                                                th:data-decryptedPassword="${credential.decryptedPassword}"
                                                th:data-credentialUserId="${credential.userId}"

                                                onclick="showEditCredentialModal(
                                                    this.getAttribute('data-credentialId'),
                                                    this.getAttribute('data-credentialUrl'),
                                                    this.getAttribute('data-credentialUserName'),
                                                    this.getAttribute('data-decryptedPassword'),
                                                    this.getAttribute('data-credentialUserId')
                                                )"
                                        >
                                            Edit
                                        </button>
                                        <input type="hidden" name="userId" id="credential-user-id-value" th:value="${credential.userId}">
                                        <a id="delete-credential-link" th:href="@{/api/credential/delete(id=${credential.credentialId})}" class="btn btn-danger">Delete</a>
                                    </td>
                                    <th scope="row" id="url-value" th:text="${credential.url}">Example Credential URL</th>
                                    <td id="username-value" th:text="${credential.username}">Example Credential Username</td>
                                    <td id="password-value" th:text="${credential.password}">Example Credential Password</td>
                                </tr>
                            </div>
                        </div>
                        </tbody>
                    </table>
                </div>

                <div class="modal fade" id="credentialModal" tabindex="-1" role="dialog" aria-labelledby="credentialModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST" th:action="@{/api/credential/add}" th:object="${credentialForm}">
                                    <input type="hidden" name= "credentialId" id="credential-id" th:field="*{credentialId}">


                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">URL</label>
                                        <input type="text" name= "url" class="form-control" id="credential-url"  th:field="*{url}" maxlength="100" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">Username</label>
                                        <input type="text" name= "username" class="form-control" id="credential-username" th:field="*{username}" maxlength="30" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">Password</label>
                                        <input type="text" name= "password" class="form-control" id="credential-password" th:field="*{password}" maxlength="30" required>
                                        <input type="hidden" name= "decryptedPassword" id="credential-decrypted"th:field="*{decryptedPassword}">
                                        <input type="hidden" name= "userId" id="credential-user-id" th:field="*{userId}">
                                    </div>
                                    <button id="credentialSubmit" type="submit" class="d-none"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="$('#credentialSubmit').click();">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!--For opening the note modal-->
<script type="text/javascript">
            // For opening the note modal
            function showNoteModal(noteId, noteTitle, noteDescription) {
                $('#note-id').val(noteId ? noteId : '');
                $('#note-title').val(noteTitle ? noteTitle : '');
                $('#note-description').val(noteDescription ? noteDescription : '');
                $('#noteModal').modal('show');
            }

            // For opening the credentials modal
            function showCredentialModal(credentialId, url, username, password) {
                $('#credential-id').val(credentialId ? credentialId : '');
                $('#credential-url').val(url ? url : '');
                $('#credential-username').val(username ? username : '');
                $('#credential-password').val(password ? password : '');
                $('#credentialModal').modal('show');
            }

            // For opening the edit credentials modal
            function showEditCredentialModal(credentialId, url, username, decryptedPassword, credentialUserId) {


                $('#credential-id').val(credentialId ? credentialId : '');
                $('#credential-user-id').val(credentialUserId ? credentialUserId : '');
                $('#credential-url').val(url ? url : '');
                $('#credential-username').val(username ? username : '');
                $('#credential-password').val(decryptedPassword ? decryptedPassword : '');
                $('#credential-decrypted').val(decryptedPassword ? decryptedPassword : '');
                $('#credentialModal').modal('show');
            }
        </script>
</body>
</html>
